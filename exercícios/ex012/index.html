<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   
    <video width="560" poster="imagens/cavalo.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="vídeo/mp4">
        <source src="midia/Meu-Video2.mp4" type="vídeo/mp4">
        <source src="midia/Meu-Video.webm" type="vídeo/web4">
        <source src="midia/meu-video.ogv" type="vídeo/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=T3nrnuwUkS_EW6Sm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</head>
