<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>.
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descorir qual tag deverá utilizar em cada caso.</p>
<li><abbr title="tag'p'">Parágrafos</abbr></li>
<li><abbr title="'h1 a h6">Títulos</abbr></li>
<li><abbr title="use a tag 'img'">Imagens</abbr></li>
<li><abbr title="use a tag 'abbr'">Abreviações</abbr></li>
<li><abbr title="'code'">Códigos-fonte</abbr></li>
<li><abbr title="use as tags 'ol' e 'li'">Listas numeradas</abbr></li>
<li><abbr title="use as tags 'ul'e 'li'">Listas com demarcadores</abbr></li>
</body>
</html>
